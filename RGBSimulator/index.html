<!-- Active node component -->
<template id="node_icon">

  <div class="block" id="{{ address }}" nodeName="{{ nodeName }}" blockId="{{ id }}" blockType="{{ code }}">
    <i class="fa fa-map-signs"></i>
    <span>
      {{ name }}
      <span class="badge">#{{ address }}</span>
    </span>
  </div>

</template>

<!-- Menu component -->
<template id="bar_icon">

  <div class="sidebar__navigation-item" id="local{{ blockId }}">
    <i class="sidebar__navigation-icon fa fa-{{ icon }}"></i>
    <div class="sidebar__navigation-label">
      {{ name }}
      <span class="badge">#{{ address }}</span>
    </div>
  </div>

</template>
